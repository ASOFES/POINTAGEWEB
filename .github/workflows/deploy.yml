name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        echo "Installing dependencies..."
        npm install -g http-server
        
    - name: Test build
      run: |
        echo "Testing build..."
        # Vérifier que tous les fichiers sont présents
        ls -la
        echo "✅ Build test completed"
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        force_orphan: true
        
    - name: Deploy Preview
      if: github.event_name == 'pull_request'
      run: |
        echo "🚀 Deploy preview for PR #${{ github.event.number }}"
        echo "📝 Review the changes before merging to main"
        
    - name: Notify deployment
      if: always()
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "🎉 Successfully deployed to GitHub Pages!"
          echo "🌐 Site URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        else
          echo "📋 PR deployment preview ready"
        fi
