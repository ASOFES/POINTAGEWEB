<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - TimeSheet App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      background: #1976D2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 32px;
      font-weight: bold;
    }

    .login-title {
      font-size: 24px;
      font-weight: bold;
      color: #1976D2;
      margin-bottom: 10px;
    }

    .login-subtitle {
      color: #666;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      border-color: #1976D2;
      box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
      outline: none;
    }

    .login-btn {
      width: 100%;
      background: #1976D2;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #1565C0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(25, 118, 210, 0.3);
    }

    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .error-message {
      background: #FFEBEE;
      color: #C62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #FFCDD2;
      display: none;
    }

    .success-message {
      background: #E8F5E8;
      color: #2E7D32;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #C8E6C9;
      display: none;
    }

    .demo-credentials {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid #e0e0e0;
    }

    .demo-credentials h4 {
      color: #1976D2;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .demo-credentials p {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }

    .demo-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      margin: 5px 5px 0 0;
      transition: all 0.3s ease;
    }

    .demo-btn:hover {
      background: #45a049;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 10px;
        padding: 30px 20px;
      }
      
      .login-title {
        font-size: 20px;
      }
      
      .login-subtitle {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">📊</div>
      <h1 class="login-title">TimeSheet App</h1>
      <p class="login-subtitle">Connectez-vous pour accéder à votre espace</p>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email" class="form-label">📧 Email</label>
        <input type="email" id="email" name="email" class="form-input" required placeholder="votre@email.com">
      </div>

      <div class="form-group">
        <label for="password" class="form-label">🔒 Mot de passe</label>
        <input type="password" id="password" name="password" class="form-input" required placeholder="Votre mot de passe">
      </div>

      <button type="submit" id="loginBtn" class="login-btn">
        🚪 Se connecter
      </button>
    </form>

    <div class="demo-credentials">
      <h4>🧪 Comptes de démonstration</h4>
      <p>Utilisez ces comptes pour tester l'application :</p>
    
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    // Gérer la connexion
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      // Masquer les messages précédents
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      // Désactiver le bouton
      loginBtn.disabled = true;
      loginBtn.textContent = '🔄 Connexion en cours...';
      
      try {
        const authManager = new AuthManager();
        const result = await authManager.login(email, password);
        
        if (result.success) {
          // Afficher message de succès
          successMessage.textContent = '✅ Connexion réussie ! Redirection...';
          successMessage.style.display = 'block';
          
          // Rediriger après un court délai
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          // Afficher message d'erreur
          errorMessage.textContent = `❌ ${result.error}`;
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('Erreur connexion:', error);
        errorMessage.textContent = '❌ Erreur de connexion réseau';
        errorMessage.style.display = 'block';
      } finally {
        // Réactiver le bouton
        loginBtn.disabled = false;
        loginBtn.textContent = '🚪 Se connecter';
      }
    }

    // Remplir les identifiants de démonstration
    function fillDemoCredentials(email, password) {
      document.getElementById('email').value = email;
      document.getElementById('password').value = password;
      
      // Afficher un message informatif
      const successMessage = document.getElementById('successMessage');
      successMessage.textContent = `✅ Identifiants de démonstration remplis : ${email}`;
      successMessage.style.display = 'block';
      
      // Masquer le message après 3 secondes
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 3000);
    }

    // Vérifier si l'utilisateur est déjà connecté
    window.addEventListener('load', function() {
      const authManager = new AuthManager();
      if (authManager.isAuthenticated()) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
